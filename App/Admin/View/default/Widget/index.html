<extend name="Public:base" />
<block name="main">
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
	        <ol class="breadcrumb">
	            <li class="active">
	                <i class="fa fa-dashboard"></i> 插件管理
	            </li>
	        </ol>
	    </div>
	</div>
	<!-- /.row -->
	    
   	<div class="row">
 	  <div class="col-lg-12">
        <ol class="breadcrumb">
            <li>
                <a href="{:U('Widget/add')}"><i class="glyphicon glyphicon-plus"></i> 添加插件</a>
            </li>
        </ol>
      </div>
	  <div class="col-lg-12">
	      <div class="table-responsive">
	          <table class="table table-bordered table-hover table-striped">
	              <thead>
	                  <tr>
	                  	  <th>序号</th>
	                      <th>插件名称</th>
	                      <th>插件用途简介</th>
	                      <th>widget前台逻辑文件</th>
	                      <th>创建者</th>
	                      <th>创建时间</th>
	                      <th>操作</th>
	                      <th>状态</th>
	                  </tr>
	              </thead>
	              <tbody>
	                 <foreach name="widget" item="vo">
	                  <tr>
	                      <td>{$key + 1 }</td>
	                      <td>{$vo.name}</td>
	                      <td>{$vo.description}</td>
	                      <td>{$vo.logicname}Widget.class.php</td>
	                      <td>{$vo.founder}</td>
	                      <td>{$vo.date_joined}</td>
	                      <td>
	                      <a href="{:U('Widget/edit',array('id'=>$vo['id']))}"><span>编辑</span></a>
	                      <a href="{:U('Widget/lst',array('id'=>$vo['id']))}"><span>设置</span></a>
	                      </td>
	                      <td><if condition="$vo['is_active'] eq 1">使用中<else/>停止</if></td>
	                  </tr>
	                 </foreach>
	              </tbody>
	          </table>
	      </div>
	  </div>
	</div>
</div>
</block>
