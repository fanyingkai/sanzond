<extend name="Public:base" />
<block name="main">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
			<ol class="breadcrumb">
			    <li>
			        <i class="fa fa-dashboard"></i>  <a href="{:U('Index/index')}">仪表盘</a>
			    </li>
			    <li>
			        <i class="fa fa-edit"></i> <a href="{:U('Widget/index')}">插件管理</a>
			    </li>
			     <li class="active">
			        <i class="fa fa-edit"></i> 添加插件
			    </li>
			</ol>
	    </div>
	</div>
	<!-- /.row -->
	
    <div class="row">
    <div class="col-lg-12">
       <form role="form" action="{:U('Admin/cud_proxy',array('model'=>'widget','action'=>'U'))}" method="post">
	       <div class="form-group">
               <label>插件名称</label>
               <input class="form-control" type="text" placeholder="插件名称" name="name" value="{$widget.name}">
           </div>
           <div class="form-group">
               <label>插件功能描述</label>
               <input class="form-control" type="text" placeholder="插件描述" name="description" value="{$widget.description}">
           </div>
           <div class="form-group">
               <label>widget前台逻辑文件</label>
               <input class="form-control" type="text" placeholder="widget前台逻辑文件" name="logicname" value="{$widget.logicname}">
           </div>
           <div class="form-group">
               <label>是否可用</label>
               <label class="radio-inline">
                   <input value='1' name="is_active" type="radio" <if condition="$widget['is_active'] eq 1">checked="checked"</if>>是
               </label>
               <label class="radio-inline">
                   <input value='0' name="is_active" type="radio" <if condition="$widget['is_active'] eq 0">checked="checked"</if>>否
               </label>
           </div>
           <input type="hidden" name="id" value="{$widget.id}"/>
           <button type="submit" class="btn btn-primary" id="userbtn"> 提 交 </button>
       </form>
   </div>
   </div>
   <!-- /.row -->
</block>
