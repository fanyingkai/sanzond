<script>
function delctm(logic,id) {
	if(confirm('是否删除该项？')) {
		$.ajax({
			type:"post",
			url:"{:U('Trash/delctm')}",
			dataType:"json",
			data:{'id':id,'logic':logic},
			success:function(data) {
				if(data.status == '1') {
					if(confirm('删除成功')) {
						window.location.reload();
					} else {
						window.location.reload();
					}
				} else {
					alert(data.info);
				}
			}
		})
	} else {
		return;
	}
}
</script>
