<extend name="Public:base" />
<block name="main">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
			<ol class="breadcrumb">
			    <li>
			        <i class="fa fa-edit"></i> <a href="{:U('User/index')}">用户管理</a>
			    </li>
			     <li class="active">
			        <i class="fa fa-edit"></i> 添加用户
			    </li>
			</ol>
	    </div>
	</div>
	<!-- /.row -->
	
    <div class="row">
    <div class="col-lg-6">
       <form role="form" action="{:U('Admin/cud_proxy',array('model'=>'user','action'=>'C'))}" method="post">
	       <div class="form-group">
	           <label>所属用户组</label>
	           <select class="form-control" name="gid">
	           	   <foreach name="grouplist" item="vo">
	               <option value="{$vo.id}">{$vo.name}</option>
	               </foreach>
	           </select>
	       </div>          
           <div class="form-group">
	           <label>用户名</label>
	           <input class="form-control" type="text" placeholder="用户名" name="username">	   
	       </div>
	       <div class="form-group">
               <label>手机</label>
               <input class="form-control" type="text" placeholder="手机号码" name="phone">
           </div>
	       <div class="form-group">
               <label>邮箱</label>
               <input class="form-control" type="text" placeholder="邮箱" name="email">
           </div>

	       <div class="form-group">
               <label>密码</label>
               <input class="form-control" type="password" placeholder="密码" name="password">
           </div>
           <div class="form-group">
                <label>是否可用</label>
                <label class="radio-inline">
                    <input type="radio" name="is_active" value="1" checked>是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_active" value="0">否
                </label>
            </div>
           <button type="submit" class="btn btn-primary" id="userbtn"> 提 交 </button>
       </form>
   </div>
   </div>
   <!-- /.row -->
</block>
