<extend name="Public:base" />
<block name="main">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
			<ol class="breadcrumb">
			    <li>
			        <i class="fa fa-edit"></i> <a href="{:U('User/grouplist')}">用户分类管理</a>
			    </li>
			     <li class="active">
			        <i class="fa fa-edit"></i> 添加用户分类
			    </li>
			</ol>
	    </div>
	</div>
	<!-- /.row -->
	
    <div class="row">
    <div class="col-lg-6">
       <form role="form" action="{:U('Admin/cud_proxy',array('model'=>'auth_group','action'=>'C'))}" method="post">        
           <div class="form-group">
	           <label>分类名称</label>
	           <input class="form-control" type="text" placeholder="分类名称" name="name">	   
	       </div>
           <div class="form-group">
                <label>是否可用</label>
                <label class="radio-inline">
                    <input type="radio" name="is_active" value="1" checked>是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_active" value="0">否
                </label>
            </div>
           <button type="submit" class="btn btn-primary"> 提 交 </button>
       </form>
   </div>
   </div>
   <!-- /.row -->
</block>
