<extend name="Public:base" />
<block name="main">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
			<ol class="breadcrumb">
			    <li>
			        <i class="fa fa-dashboard"></i>  <a href="{:U('Index/index')}">仪表盘</a>
			    </li>
			    <li>
			        <i class="fa fa-edit"></i> <a href="{:U('User/index')}">用户管理</a>
			    </li>
			</ol>
	    </div>
	</div>
	<!-- /.row -->
	<div class="row">
		<form role="form" action="{:U('User/index')}" method="post">
		 	<div class="form-inline col-xs-4">
		        <label>用户分类：</label>
		        <select class="form-control" name="type">
		            <option value="0">全 部 </option>
		            <foreach name="typelist" item="tls" >
					<option <if condition="$tls['id'] eq $type">selected = "selected"</if> value="{$tls.id}">{$tls.name}</option>
					</foreach>
		        </select>
		    </div>
		    <div class="form-inline col-xs-4">
	            <input class="form-control" name="keyword">
	        </div>
	        <div class="col-xs-2">
	         <button type="submit" class="btn btn-primary">查 询</button>
	        </div>
	    </form>
    </div>
    <div class="page-header"></div>
    
	<div class="row">
		  <div class="col-lg-12">
	        <ol class="breadcrumb">
	            <li>
	                <a href="{:U('User/adduser')}"><i class="glyphicon glyphicon-plus"></i>添 加 用 户</a>
	            </li>
	        </ol>
	      </div>
		  <div class="col-lg-12">
		      <h2>{$typename}</h2>
		      <div class="table-responsive">
		          <table class="table table-bordered table-hover table-striped">
		              <thead>
		                  <tr>
		                  	  <th>序号</th>
		                  	  <th>分类</th>
		                      <th>用户名</th>
		                      <th>手机</th>
		                      <th>邮箱</th>
		                      <th>是否可用</th>
		                      <th>最后登录时间</th>
		                      <th>操作</th>
		                  </tr>
		              </thead>
		              <tbody>
		                 <foreach name="userlist" item="vo">
		                  <tr <if condition="$vo['is_active'] != 1 ">class="danger"</if>>
		                      <td>{$key + 1 }</td>
		                      <td>{$vo.gid}</td>
		                      <td>{$vo.username}</td>
		                      <td>{$vo.phone}</td>
		                      <td>{$vo.email}</td>
		                      <td><if condition="$vo['is_active'] == 1 ">是
		                      		<else /> 否
		                      	  </if>
		                      </td>
		                      <td>{$vo.date_update}</td>
		                      <td>
		                      <a href="{:U('User/edituser',array('id'=>$vo['id']))}"><span>编辑</span></a> | 
		                      <span>删除 </span>
		                      </td>

		                  </tr>
		                 </foreach>
		              </tbody>
		          </table>
		      </div>
		  </div>
	</div>
</block>
