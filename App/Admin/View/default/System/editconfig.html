<extend name="Public:base" />
<block name="main">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
			<ol class="breadcrumb">
			    <li>
			        <i class="fa fa-dashboard"></i>  <a href="{:U('Index/index')}">仪表盘</a>
			    </li>
			    <li>
			        <i class="fa fa-edit"></i> <a href="{:U('System/index')}">配置管理</a>
			    </li>
			     <li class="active">
			        <i class="fa fa-edit"></i> 编辑配置项
			    </li>
			</ol>
	    </div>
	</div>
	<!-- /.row -->
	
    <div class="row">
    <div class="col-lg-6">
       <form role="form" action="{:U('Admin/cud_proxy',array('model'=>'config','action'=>'U'))}" method="post">
           <div class="form-group">
	           <label>配置类别<foreach name="typelist" item="tls">{$tls.type},</foreach></label>
	           <input class="form-control" type="text" placeholder="配置类型" name="type" value="{$config.type}">	   
	       </div>
	       <div class="form-group">
               <label>配置别名</label>
               <input class="form-control" type="text" placeholder="配置别名" name="alias" value="{$config.alias}">
           </div>
	       <div class="form-group">
               <label>配置名称</label>
               <input class="form-control" type="text" placeholder="配置名称" name="name" value="{$config.name}">
           </div>
           <div class="form-group">
               <label>配置值</label>
               <input class="form-control" type="text" placeholder="配置值" name="value" value="{$config.value}">
           </div>
           <div class="form-group">
               <label>配置描述</label>
               <input class="form-control" type="text" placeholder="配置描述" name="description" value="{$config.description}">
           </div>
           <input type="hidden" name="id" value="{$config.id}"/>
           <button type="submit" class="btn btn-primary" id="userbtn"> 提 交 </button>
       </form>
   </div>
   </div>
   <!-- /.row -->
</block>
