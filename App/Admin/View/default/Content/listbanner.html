<extend name="Public:base" />
<block name="main">
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
	    <div class="col-lg-12">
	        <ol class="breadcrumb">
	            <li class="active">
	                <i class="fa fa-dashboard"></i> 轮播图列表
	            </li>
	        </ol>
	    </div>
	</div>
   	<div class="row">
 	  <div class="col-lg-12">
        <ol class="breadcrumb">
            <li>
                <a href="{:U('Content/ctmdisplay',array('logic'=>'banner','action'=>'add'))}"><i class="glyphicon glyphicon-plus"></i> 添加轮播图</a>
            </li>
        </ol>
      </div>
	  <div class="col-lg-12">
	      <div class="table-responsive">
	          <table class="table table-bordered table-hover table-striped">
	              <thead>
	                  <tr>
	                  	  <th>序号</th>
	                      <th>轮播图名称</th>
	                      <th>描述</th>
	                      <th>缩略图</th>
	                      <th>状态</th>
	                      <th>操作</th>
	                      <th>最后一次更新时间</th>
	                  </tr>
	              </thead>
	              <tbody>
	                 <foreach name="listbanner" item="vo">
	                  <tr>
	                      <td>{$key + 1 }</td>
	                      <td>{$vo.name}</td>
	                      <td>{$vo.description}</td>
	                      <td><img src="/Uploads/{$vo.img_url}" style="width:38px;height:20px"/></td>
	                      <td><if condition="$vo['is_active'] eq 1">可用<else/>不可用</if></td>
	                      <td>
	                      <a href="{:U('Content/ctmdisplay',array('logic'=>'banner','action'=>'edit','id'=>$vo['id']))}"><span>编辑</span></a> 
	                      <a href="javascript:delctm('banner','{$vo.id}');">删除</a>
	                      </td>
	                      <td>{$vo.date_update}</td>
	                  </tr>
	                 </foreach>
	              </tbody>
	          </table>
	      </div>
	  </div>
	</div>
	
</div>
</block>
