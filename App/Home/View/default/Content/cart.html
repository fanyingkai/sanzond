<extend name="Public:base" />
<block name="head">
	<link rel="stylesheet" href="__PUBLIC__/css/cart.css">
</block>
<!-- 头部 -->
<block name="header">
	<nav>
		<a class="return" href="javascript:history.back()">
			<span class="iconfont">&#xe611;</span>	
		</a>
		<div class="search">
		<input type="text" placeholder="输入搜索内容"/>
		<span class="iconfont">&#xe638;</span>
		</div>
		<span class="phone iconfont">&#xe61f;</span>
	</nav>	
</block>
<!-- 头部结束 -->

<!-- 主体开始 -->
<block name="main">
	<div class="main">
		<ul>
			<foreach name="cartlist" item="vo">
			<li>
				<a class="img" href="detail.html">
					<img src="__PUBLIC__/img/amxl.jpg" alt="">
				</a>
				<div class="info">
					<p>{$vo.ypm}  {$vo.gg}</p>
					<span class="money">￥<strong>{$vo.lsj}</strong></span>
					<span class="num">库存：{$vo.kcs}</span>
					<div class="addsub">
						<button class="sub">-</button>
						<input class="quantity" type="text" value="{$vo.quantity}"/>
						<input type="hidden" value="{$vo.nbbm}" />
						<button class="add">+</button>
					</div>
				</div>
			</li>
			</foreach>
		
		</ul>
	</div>
</block>
<!-- 主体结束 -->

<block name="footer">
{:W('Gall/cartbuttom')}
</block>

<block name="js">

</block>
