<link rel="stylesheet" type="text/css" href="/Public/tipplug/jquery/slice-box/css/slicebox.css" />
<link rel="stylesheet" type="text/css" href="/Public/tipplug/jquery/slice-box/css/custom.css" />		
<script type="text/javascript" src="/Public/tipplug/jquery/slice-box/js/modernizr.custom.46884.js"></script>
<script type="text/javascript" src="/Public/tipplug/jquery/slice-box/js/jquery.slicebox.js"></script>
<script type="text/javascript">
$(function() {
	var Page = (function() {
		var $navArrows = $( '#nav-arrows' ).hide(),
			$shadow = $( '#shadow' ).hide(),
			slicebox = $( '#sb-slider' ).slicebox( {
				onReady : function() {
					$navArrows.show();
					$shadow.show();
				},
				orientation : 'r',
				cuboidsRandom : true
			} ),	
			init = function() {
				initEvents();			
			},
			initEvents = function() {
				// add navigation events
				$navArrows.children( ':first' ).on( 'click', function() {
					slicebox.next();
					return false;
				} );
				$navArrows.children( ':last' ).on( 'click', function() {					
					slicebox.previous();
					return false;
				} );
			};
			return { init : init };
	})();
	Page.init();
});
</script>
<ul id="sb-slider" class="sb-slider">
	<foreach name="banner" item="vo">
	<li>
		<a>
			<img src="/Uploads/{$vo.img_url}" alt="image1"/>
		</a>
	</li>
	</foreach>
</ul>
<div id="shadow" class="shadow"></div>
<div id="nav-arrows" class="nav-arrows">
	<a href="#">Next</a>
	<a href="#">Previous</a>
</div>
